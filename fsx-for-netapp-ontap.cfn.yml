          FromPort: 139
          ToPort: 139
          SourceSecurityGroupId:
            Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
        - IpProtocol: udp
          FromPort: 161
          ToPort: 162
          SourceSecurityGroupId:
            Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
        - IpProtocol: udp
          FromPort: 635
          ToPort: 635
          SourceSecurityGroupId:
            Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
        - IpProtocol: udp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId:
            Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
        - IpProtocol: udp
          FromPort: 4045
          ToPort: 4045
          SourceSecurityGroupId:
            Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
        - IpProtocol: udp
          FromPort: 4046
          ToPort: 4046
          SourceSecurityGroupId:
            Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
        - IpProtocol: udp
          FromPort: 4049
          ToPort: 4049
          SourceSecurityGroupId:
            Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-DefaultSecurityGroup
      VpcId:
        Fn::ImportValue: !Sub ${AWS::Region}-${VpcStackName}-Vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-fsx-for-netapp-ontap-security-group
        - Key: ProjectName
          Value: !Ref ProjectName
Outputs:
  FsxForNetappOntapFileSystem:
    Value: !Ref FsxForNetappOntapFileSystem
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-FsxForNetappOntapFileSystem
  FsxForNetappOntapSecurityGroup:
    Value: !Ref FsxForNetappOntapSecurityGroup
    Export:
      Name: !Sub ${AWS::Region}-${AWS::StackName}-FsxForNetappOntapSecurityGroup
